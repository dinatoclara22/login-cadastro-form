<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/cadastro.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <div class="container">
      <section class="cadastro">
        <h2 class="cadastro__h2">Realize seu cadastro aqui.</h2>

        <form action="" class="form">
          <div class="form__control">
            <label for="name" class="form__name__label">Nome Completo:</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form__input"
              placeholder="Insira seu nome completo..."
            />
            <span class="error__message"></span>
          </div>

          <div class="form__control">
          <label for="email" class="form__email__label">Email:</label>
          <input
            type="text"
            name="email"
            id="email"
            class="form__input"
            placeholder="Digite seu email..."
          />
          <span class="error__message"></span>
        </div> 

        <div class="form__control">
          <label for="senha" class="form__password__label">Senha:</label>
          <input
            type="password"
            name="senha"
            id="senha"
            class="form__input"
            placeholder="Digite sua senha..."
          />
          <span class="error__message"></span>
        </div>

        <div class="form__control">
          <label for="senha" class="form__password__label">Confirme a senha:</label>
          <input
            type="password"
            name="senha"
            id="senha_confirmation"
            class="form__input"
            placeholder="Confirme sua senha..."
          />
          <span class="error__message"></span>
        </div>
        
          <button type="submit" class="form__btn">Cadastrar</button>
        </form>
      </section>
    </div>

    <div class="container2">
      <img
        src="/image/sign_up.svg"
        alt="Ícone de Cadastro"
        class="container2__img"
      />
    </div>

    <script type="module" src="/js/main.js"></script>
  </body>
</html>
